<!DOCTYPE html>
<html lang="en">
<link rel=" stylesheet" href="ButtonClicker.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
</head>

<body>
    <!-- Nav Bar -->
    <header class="flex justify-content-between align-items-center">
        <h1> Dojonary</h1>
        <ul class="flex justify-content-between align-items-center">
            <input type="text" placeholder="Search..." id="searchBar">
            <button onclick="loginAction(this)" id="loginButton" >Log Out</button>
        </ul>
    </header>


    <!-- Main Body -->
    <main>
        <!-- Edit Left Side -->
        <div>
            <div class="flex justify-content-between align-items-center box">
                <div class="column-1 align-items-center">
                    <h2 class="moveHalfway">ninja</h2>
                    <h4 class="moveHalfway">noun</h4>
                    <h4 class="pluralFont">Plural: Ninjas</h4>
                    <button class="likesButton" onclick="addLike(this)">13 likes</button>
                </div>
                <div class="column-2">
                    <h6 class="wordDefinition">A practioner skilled in the Japanese art of ninjitsu.</h6>
                </div>
            </div>
            <div class="flex justify-content-between align-items-center box">
                <div class="column-1">
                    <h2 class="moveHalfway">ninja</h2>
                    <h4 class="moveHalfway">noun</h4>
                    <h4>Plural: Ninjas</h4>
                    <button class="likesButton" onclick="addLike(this)">37 likes</button>
                </div>
                <div class="column-2">
                    <h6 class="wordDefinition">A practioner skilled in the Japanese art of ninjitsu.</h6>
                </div>
            </div>
        </div>
        <!-- Close Left Side and Start Right Side -->
        <div class="right-side">
            <div class="box">
                <h3 id="definedByYou">Dojonary is defined by YOU!</h3>
                <button class="move-item-down" id="addDefinitionButton" onclick="removeDefinitionButton(this)">Add Definition</button>
            </div>
        </div>
        <!-- Close Right Side -->
    </main>
<!-- inserting js -->
<script src="ButtonClicker.js"></script>
</body>

</html>
