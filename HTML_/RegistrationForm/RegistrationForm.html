<!DOCTYPE html>
<body>
    <h1>Registration</h1>
    <body>
    <form>
        <div>
            <label>First Name</label>
                <input type="text" name="first_name" placeholder="First name here">
        </div>
        <div>
            <label>Last Name</label>
                <input type="text" name="last_name" placeholder="Last name here">
        </div>
        <div>
            <label>Email Adress: </label>
                <input type="text" name="email" 
        placeholder="Your email address here" >
        </div>
        <div>
            <label>Password: </label>
                <input type="password" name="password" placeholder="Create Password">
        </div>
        <div>
            <label>Birthdate: </label>
                <input type="date" name="dob">
        </div>
            <label>Gender Identity: </label>
            <input type="radio" name="gender" value="Male" id="Male">
                <label for="Male">Male</label>

            <input type="radio" name="gender" value="Female" id="Female">
                <label for="Female">Female</label>

            <input type="radio" name="gender" value="Nonbinary" id="Nonbinary">
                <label for="Nonbinary">Nonbinary</label>

            <input type="radio" name="gender" value="I prefer not to answer" id="I prefer not to answer">
                <label for="I prefer not to answer">I prefer not to answer</label>
        <div>
            <textarea name="Self Description" cols="30" rows="3" placeholder="Describe yourself..."></textarea>
                <!-- <label>A short description about myself:</label> -->
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="Favorite Language">
                <!-- <label>Favorite Language:</label> -->
                    <option value="Javascript">Javascript</option>
                    <option value="C++">C++</option>
                    <option value="HTML">HTML</option>
                    <option value="Java">Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic emails updates!</label>
        </div>
        <div>
            <input type="submit" value="Create Account!"
        </div>
    </form>
    </body>
</html>
